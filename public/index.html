<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFF"/>
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="icon" sizes="256x256" href="<%= BASE_URL %>icon256.png">
    <link rel="icon" sizes="192x192" href="<%= BASE_URL %>icon192.png">
    <link rel="icon" sizes="144x144" href="<%= BASE_URL %>icon144.png">
    <link rel="icon" sizes="128x128" href="<%= BASE_URL %>icon128.png">
    <link rel="icon" sizes="96x96" href="<%= BASE_URL %>icon96.png">
    <link rel="icon" sizes="64x64" href="<%= BASE_URL %>icon64.png">
    <link rel="icon" sizes="48x48" href="<%= BASE_URL %>icon48.png)">
    <link rel="icon" sizes="32x32" href="<%= BASE_URL %>icon32.png)">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icon180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>icon167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>icon152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>icon120.png">
    <title>Vue demo</title>
  </head>
  <body style="background-color: #FCFCFC; overscroll-behavior: none;">
    <div id="vue-demo"></div>
    <script type="text/javascript">
    console.log(navigator);
    if ('serviceWorker' in navigator)
      navigator.serviceWorker.register('service-worker.js')
        .then(function() { console.log("Service worker registered"); })
        .catch(function(e) { console.log("Service worker registered: ", e); });
    </script>
  </body>
</html>
